{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <h5>Dashboards</h5>
    <center>
        <button class="btn btn-outline-primary" onclick='window.print()'>Imprimir</button>
    </center>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Asistencia por tipo</h6>
                    <canvas id="asistenciaChart" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Gráfica Anual</h6>
                    <canvas id="asistenciaAnualChart" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Recaudación por Año</h6>
                    <canvas id="recaudacion_by_anio" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Estado del consumo</h6>
                    <canvas id="consumo_by_estado" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var ctx1 = document.getElementById('asistenciaChart').getContext('2d');
        var ctx2 = document.getElementById('asistenciaAnualChart').getContext('2d');
        var ctx3 = document.getElementById('recaudacion_by_anio').getContext('2d');
        var ctx4 = document.getElementById('consumo_by_estado').getContext('2d');

        // Cargar los datos de las gráficas al cargar la página
        loadChartData();
        loadChartDataAnual();
        loadChartRecaudacion();
        loadChartConsumoByEstado();
        
        function loadChartData(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "{% url 'asistencia_by_tipo' %}?data=1");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateChart(response);
                    } else {
                        console.error("Error al cargar datos.");
                    }
                }
            };
            xhr.send();
        }

        function loadChartDataAnual(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "{% url 'asistencia_anual' %}?data=1");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateChartAnual(response);
                    } else {
                        console.error("Error al cargar datos");
                    }
                }
            };
            xhr.send();
        }

        function loadChartRecaudacion(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "{% url 'recaudacion_by_anio' %}?data=1");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateAnualByRecaudacion(response);
                    } else {
                        console.error("Error al cargar datos");
                    }
                }
            };
            xhr.send();
        }

        function loadChartConsumoByEstado(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "{% url 'consumo_by_estado' %}?data=1");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        updateConsumoByEstado(response);
                    } else {
                        console.error("Error al cargar datos");
                    }
                }
            };
            xhr.send();
        }
        function updateChart(data){
            var myChart1 = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: data.tipo,
                    datasets: [{
                        label: 'Valor de Asistencias',
                        data: data.total,
                        backgroundColor: ['#96ac60', '#FF6565', '#4BC0C0', '#FFCE56', '#E7E9ED'],
                        borderColor: ['green', 'red', 'blue', 'yellow', 'gray'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor de Asistencias'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tipo de Asistencia'
                            }
                        }
                    }
                }
            });
        }

        function updateChartAnual(data){
            var myChart2 = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: data.anios,
                    datasets: [{
                        label: 'Valor de Asistencias Anuales',
                        data: data.total,
                        backgroundColor: ['#96ac60', '#FF6565', '#4BC0C0', '#FFCE56', '#E7E9ED'],
                        borderColor: ['green', 'red', 'blue', 'yellow', 'gray'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor de Asistencias Anuales'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Año'
                            }
                        }
                    }
                }
            });
        }

        function updateAnualByRecaudacion(data){
            var myChart3 = new Chart(ctx3, {
                type: 'pie',
                data: {
                    labels: data.anio,
                    datasets: [{
                        label: 'Recaudación Anual por Año',
                        data: data.total,
                        backgroundColor: ['#96ac60', '#FF6565', '#4BC0C0', '#FFCE56', '#E7E9ED'],
                        borderColor: ['green', 'red', 'blue', 'yellow', 'gray'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Recaudación Anual'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Año'
                            }
                        }
                    }
                }
            });
        }

        function updateConsumoByEstado(data){
            var myChart4 = new Chart(ctx4, {
                type: 'bar',
                data: {
                    labels: data.estados,
                    datasets: [{
                        label: 'Valor de Asistencias',
                        data: data.total,
                        backgroundColor: ['#96ac60', '#FF6565', '#4BC0C0', '#FFCE56', '#E7E9ED'],
                        borderColor: ['green', 'red', 'blue', 'yellow', 'gray'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor de Asistencias'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tipo de Asistencia'
                            }
                        }
                    }
                }
            });
        }
    });
    
</script>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
