{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Gráfica por Tipo</h6>
                    <canvas id="asistenciaChart" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
            <div class="card-body">
                <h6 class="card-title">Gráfica Anual</h6>
                <canvas id="asistenciaAnualChart" class="w-100" height="200"></canvas>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Gráfica por Tipo</h6>
                    <canvas id="recaudacion_by_anio" class="w-100" height="200"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>


<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/modal.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        var asistenciaChart;
        var asistenciaAnualChart;

        // Cargar los datos de las gráficas al cargar la página
        loadChartData();//Cargar datos de asistencia por tipo
        loadChartDataAnual();// Cargar datos de asistencia por año
        loadChartRecaudacion();//Cargar datos de recaudacion por año

        function loadChartData(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "{% url 'asistencia_by_tipo' %}?data=1");
        xhr.onreadystatechange = function(){
            if(xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    console.log("Respuesta AJAX:", xhr.responseText);
                    var response = JSON.parse(xhr.responseText);
                    updateChart(response);
                } else {
                    console.error("Error al cargar datos. Código:", xhr.status);
                }
            }
        };
        xhr.send();
    }

    function loadChartDataAnual(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "{% url 'asistencia_anual' %}?data=1");
        xhr.onreadystatechange = function(){
            if(xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    updateChartAnual(response);
                } else {
                    console.error("Error al cargar datos. Código:", xhr.status);
                }
            }
        };
        xhr.send();
    } 
    function loadChartRecaudacion(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "{% url 'recaudacion_by_anio' %}?data=1");
        xhr.onreadystatechange = function(){
            if(xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    updateAnualByRecaudacion(response);
                } else {
                    console.error("Error al cargar datos. Código:", xhr.status);
                }
            }
        };
        xhr.send();
    }  
    function updateAnualByRecaudacion(data){
        var canvas = document.getElementById('recaudacion_by_anio');
        var ctx = canvas.getContext('2d');
        recaudacionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.anio,
                datasets: [{
                label: 'Recaudacion anual por año',
                data: data.total,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                y: { beginAtZero: true }
                }
            }
            });
        }
    function updateChart(data){
        var canvas = document.getElementById('asistenciaChart');
        var ctx = canvas.getContext('2d');
        asistenciaChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.tipo,
                datasets: [{
                label: 'Asistencias por tipo',
                data: data.total,
                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                y: { beginAtZero: true }
                }
            }
            });
        }

        function updateChartAnual(data){
            var canvas = document.getElementById('asistenciaAnualChart');
            var ctx = canvas.getContext('2d');
            asistenciaAnualChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.anios,
                datasets: [{
                label: 'Valor de Asistencias Anuales',
                data: data.total,
                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
            },
            options: {
                scales: {
                y: { beginAtZero: true }
                }
            }
        });
        }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
